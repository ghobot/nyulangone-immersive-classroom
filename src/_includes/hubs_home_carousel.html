<div id="hubsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#hubsCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#hubsCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#hubsCarousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#hubsCarousel"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://cdn.glitch.com/992f0b47-0bf3-4116-bcab-ab7e112ddacd%2Fheart_hubs_2.png"
        class="d-block w-100"
        alt="hubs experience"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.glitch.com/992f0b47-0bf3-4116-bcab-ab7e112ddacd%2Fheart_hubs_5.png"
        class="d-block w-100"
        alt="hubs experience"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.glitch.com/992f0b47-0bf3-4116-bcab-ab7e112ddacd%2Fheart_hubs_3.png"
        class="d-block w-100"
        alt="hubs experience"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.glitch.com/992f0b47-0bf3-4116-bcab-ab7e112ddacd%2Fheart_hubs_1.png"
        class="d-block w-100"
        alt=""
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.glitch.com/992f0b47-0bf3-4116-bcab-ab7e112ddacd%2Fheart_hubs_6.png"
        class="d-block w-100"
        alt=""
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#hubsCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#hubsCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
